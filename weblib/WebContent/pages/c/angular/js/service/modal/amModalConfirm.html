<div class="am-modal am-modal-confirm" tabindex="-1" style="z-index: 1120">
    <div class="am-modal-dialog">
        <div class="am-modal-hd" style="text-align: left ;padding: 40px 10px 20px 20px;"> <img src="images/icon.png"><span style="padding-left: 15px;">{{title}}</span></div>
        <div class="am-modal-bd">
            {{content}}
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        </div>
    </div>
</div>
