<div id="fileChainContent">
<div class="am-icon-check-square-o am-icon-sm" style="margin: 10px;color: #ee7800;">
    创建成功
</div>
<div style="margin: 5px">
    <input type="text" ng-model="urlText"  style="width: 538px;height: 28px;"/>
</div>
    <div style="padding: 10px">
        <input  type="checkbox"  ng-model="privateLink" ng-change="change()"/>创建私密连接
    </div>
    <div  ng-class ="{'collapse': !privateLink}" style="padding: 10px;display: block;">
        提取密码：
        <br>
        <input type="text" ng-model="urlPassword"  style="width:60px;height: 28px;"/> 请注意区分字母大小写
    </div>
    <div style="text-align: right;padding: 10px">
        复制链接发送给好友 <button type="button" class="am-btn am-btn-warning am-radius am-btn-sm" id="clipBoardButton" ng-click="copyLink()" >{{btntext}}</button>
    </div>
    <div style="margin: 20px;padding:10px;font-size: 1.2rem;color: #666">
        禁止传播违反国家、民族、宗教、种族政策，或涉及反动、涉黄、暴力等反道德信息内容！
    </div>
</div>
