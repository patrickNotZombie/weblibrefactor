     <script>
function iconUpload(iconName,order,desc)//
	{	
	
		$.ajaxFileUpload
		(
			{
				url:'/group/createGroupIcon.action', 
				secureuri:false,
				fileElementId:'iconInput',
				dataType: 'json',
				data:{name:iconName,sequence:order,description:desc},
				success: function (data, status)
				{
					if(data.detail != 'ok')
					{
						alert(data.detail);
					}
				},
				error: function (data, status, e)
				{alert("error");
					alert(e);
				}
			}
		)
		
		return false;

	}  
	
	function iconModify(id,iconName,order,desc)//
	{	
	
		$.ajaxFileUpload
		(
			{
				url:'/group/modifyGroupIcon.action', 
				secureuri:false,
				fileElementId:'iconInput',
				dataType: 'json',
				data:{iconId:id,name:iconName,sequence:order,description:desc},
				success: function (data, status)
				{
					if(data.detail != 'ok')
					{
						alert(data.detail);
					}
				},
				error: function (data, status, e)
				{alert("error");
					alert(e);
				}
			}
		)
		
		return false;

	}  
  



</script>
